<div class="contenedor">
  <br>
  <h1>Ciudades</h1>
  <mat-form-field>
    <mat-label>Departamentos</mat-label>
    <mat-select [(value)]="idDepartamento" (selectionChange)="idDepar($event.value)">
      <mat-option [value]="departamento.idDepartamento" *ngFor="let departamento of dataSource">{{ departamento.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>
    

    <table mat-table [dataSource]="dataSourceCiudades" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="idCiudad">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let ciudad"> {{ciudad.idCiudad}} </mat-cell>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let ciudad"> {{ciudad.nombre}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
</div>
