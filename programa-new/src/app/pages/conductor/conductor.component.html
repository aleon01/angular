<div class="contenedor">
  <div [hidden]="route.children.length !== 0">
    <br>
    <button mat-stroked-button color="primary" style="float: right" routerLink="/conductor/agregarconductor" >
      <mat-icon>person_add</mat-icon>
    </button>
    <table mat-table [dataSource]="dataSourceConductor" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let conductor"> {{conductor.nombre}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
          <mat-cell *matCellDef="let conductor"> {{conductor.apellido}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="documento">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Documento </mat-header-cell>
            <mat-cell *matCellDef="let conductor"> {{conductor.documento}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nick">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
            <mat-cell *matCellDef="let conductor"> {{conductor.nick}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </mat-header-cell>
          <mat-cell *matCellDef="let conductor"> {{conductor.direccion}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="celular">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Celular </mat-header-cell>
          <mat-cell *matCellDef="let conductor"> {{conductor.celular}} </mat-cell>
        </ng-container>
          
        <ng-container matColumnDef="correo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Correo </mat-header-cell>
          <mat-cell *matCellDef="let conductor"> {{conductor.correo}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ciudad">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </mat-header-cell>
          <mat-cell *matCellDef="let conductor"> {{conductor.ciudad.nombre}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef > Acciones </mat-header-cell>
          <mat-cell *matCellDef="let conductor"> 
            <button mat-stroked-button color="primary" [routerLink]="['/conductor/editarconductor', conductor.idUsuario]" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-stroked-button color="primary" (click)="eliminarConductor(conductor.idUsuario)" >
              <mat-icon>person_remove</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>

    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[2, 5, 10, 25, 100]" [length]="cantidad"
    (page)="cambiarPagina($event)"></mat-paginator>
  </div>
</div>
<router-outlet></router-outlet>
